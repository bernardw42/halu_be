# === PRIMARY DATABASE ===
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/spring_ecommerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === SECONDARY DATABASE (legacy_bank) ===
spring.datasource.legacy.jdbc-url=jdbc:mysql://localhost:3306/legacy_bank?useSSL=false&serverTimezone=UTC
spring.datasource.legacy.username=root
spring.datasource.legacy.password=
spring.datasource.legacy.driver-class-name=com.mysql.cj.jdbc.Driver

# === JWT ===
jwt.refreshExpirationMs=604800000

# === LOGGING ===
logging.level.com.example.halu_be=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === OPTIONAL: show pretty SQL ===
spring.jpa.properties.hibernate.format_sql=true
